<html lang="en">


<head>
    <meta charset="UTF-8">
    <title>Arrow hero</title>

    <link rel="shortcut icon" type="image/x-icon" href="logo.png"/>
    <link rel="stylesheet" href="../../maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

    <meta name="theme-color" content="#FF3232">
    <meta name="description" content="A minimalist game where your goal is to match your inputs with an unstoppable continuous overwelming flow of arrows." />

    <meta name="twitter:image" content="logo.png" />
    <meta name="twitter:description" content="A minimalist game where your goal is to match your inputs with an unstoppable continuous overwelming flow of arrows." />
    <meta property="og:title" content="Play Arrow hero" />
    <meta property="og:type" content="game" />
    <meta property="og:description" content="A minimalist game where your goal is to match your inputs with an unstoppable continuous overwelming flow of arrows." />
    <meta property="og:image" content="logo.png" />
    <meta property="og:url" content="index.html" />

<body>
<!-- Google Tag Manager (noscript) -->

                  height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>

<h3 class="points-container"><span class="points">0</span> points</h3>
<div class="container">
    <div class="key-selector-container">
        <div class="key-selector">
            <!--<div class="ding">+15</div>-->
        </div>
    </div>
    <div class="keys-container">
        <!--<div class="key key-up"></div>-->
    </div>
    <div class="helper-container">
        <div class="top">
            <div class="colorblind-btn">
                <i class="fa icon"></i>
                <span class="help">Colorblind mode</span>
            </div>
        </div>
        <div class="bottom">
            <div class="key key-left helper"></div>
            <div class="key key-up helper"></div>
            <div class="key key-right helper"></div>
            <div class="key key-down helper"></div>
            <div class="text desktop-only">
                Press a key to begin
            </div>
            <div class="text not-desktop">
                Touch a key to begin
            </div>
        </div>
    </div>
    <div class="total"><div class="percent" style="width: 0"></div></div>
    <div class="level-message">Yolo!</div>
    <div class="results">
        <div class="results-container">
            <div class="results-content">
                <img src="logo.png" alt="Arrow Hero" class="img-logo"/>
                <h3>You've made...</h3>
                <h2><span class="points">0</span>  points</h2>
                <br/>
                <p class="desktop-only">Press <strong>Space</strong> to restart</p>
                <p class="not-desktop">Touch <em>Restart</em> to try again</p>
            </div>
        </div>
    </div>
    <div class="pause">
        <div class="pause-container">
            <div class="pause-content">
                <img src="logo.png" alt="Arrow Hero" class="img-logo"/>
                <h3>Paused</h3>
                <br/>
                <p class="desktop-only">Press <strong>Space</strong> to resume</p>
                <p class="not-desktop">Touch <em>Pause</em> again to resume</p>
            </div>
        </div>
    </div>
</div>
<div class="mobile-controls">
    <div class="top">
        <div class="key-up"></div>
    </div>
    <div class="bottom">
        <div class="key-left"></div>
        <div class="key-down"></div>
        <div class="key-right"></div>
    </div>
    <div class="pause-btn">Pause</div>
</div>
<div class="best" style="display: none">
    Best: <span class="best-points"><span class="value">0</span> points</span>
</div>


</div>

<script src="dist/js/app.min.js"></script>
</body>
</html>
